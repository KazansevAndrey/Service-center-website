<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статус</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Для браузеров на основе WebKit (например, Chrome, Safari) */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        /* Для Firefox */
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <form action="">
        <p>Имя клиента</p>
        <input type="text" id="nameInput" placeholder="Введите ваше имя"><br>
        <p>Код клиента (минимум 6 символов)</p>
        <input type="number" id="codeInput" placeholder="Введите код клиента"><br><br>
        <input type="button" value="Показать" onclick="showRepairStatus()">
    </form>

    <!-- Модальное окно для вывода данных -->
    <div class="modal fade" id="repairStatusModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Статус ремонта</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="statusText"></p>
                    <p id="commentText"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS и наш собственный JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="123.js"></script>
</body>
</html>
