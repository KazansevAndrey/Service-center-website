    <style>
        /* Для браузеров на основе WebKit (например, Chrome, Safari) */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        /* Для Firefox */
        input[type="number"] {
            -moz-appearance: textfield;
        }

        }

        }

    </style>

                    <li class="nav-item dropdown">

    <div class="container">
        <form action="">
            <p>Имя клиента</p>
            <input type="text" id="nameInput" placeholder="Введите ваше имя"><br>
            <p>Код клиента (минимум 6 символов)</p>
            <input type="number" id="codeInput" placeholder="Введите код клиента" maxlength="6"><br><br>
            <input type="button" value="Показать" onclick="showRepairStatus()">
        </form>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="repairStatusModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Статус ремонта</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="statusText"></p>
                <p id="commentText"></p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
        </div>
    </div>
